<!DOCTYPE html>
<html>
<head>
  <title>Photographers</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: url('/static/images/deep.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 50px 0 30px 0;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  padding: 28px 22px 22px 22px;
  width: 340px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: transform 0.18s, box-shadow 0.18s;
  position: relative;
}

.card:hover {
  transform: translateY(-7px) scale(1.03);
  box-shadow: 0 16px 40px rgba(63,81,181,0.18), 0 2px 8px rgba(0,0,0,0.10);
}

h2 {
  color: #3f51b5;
  font-size: 2.2em;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

h3 {
  margin-bottom: 12px;
  color: #222;
  font-size: 1.35em;
  font-weight: 600;
  letter-spacing: 0.5px;
}

p {
  color: #555;
  font-size: 1.07em;
  margin: 7px 0;
}

img {
  margin-top: 14px;
  border-radius: 10px;
  width: 210px;
  height: 180px;
  object-fit: cover;
  box-shadow: 0 2px 10px rgba(63,81,181,0.08);
  border: 2px solid #e3eafc;
}

a {
  color: #3f51b5;
  font-weight: 500;
  text-decoration: none;
  border-radius: 5px;
  padding: 8px 18px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(63,81,181,0.07);
  transition: background 0.2s, color 0.2s;
  margin-top: 18px;
  display: inline-block;
}

a:hover {
  background: #3f51b5;
  color: #fff;
}

</style>
</head>
<body>
  <h2>Available Photographers</h2>

  {% for p in photographers %}
    <div class="card">
      <h3>{{ p['Name'] }}</h3>
      <p><strong>ID:</strong> {{ p['photographer_id'] }}</p>
      <p><strong>Skills:</strong> {{ p['Skills'] }}</p>
      <p><strong>Availability:</strong> {{ p['availability'] | join(', ') }}</p>

      {% if p['Photo'] %}
        <img src="{{ p['Photo'] }}" alt="{{ p['Name'] }}">
      {% else %}
        <p>No image available</p>
      {% endif %}
    </div>
  {% endfor %}

  <a href="/" style="display: inline-block; margin-top: 20px;">‚Üê Back to Home</a>
</body>
</html>
