<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-top: 0;
    }

    .card .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #6a11cb;
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">âœ…</div>
    <h2>Booking Successful!</h2>
    <p>Your photographer has been booked successfully.<br>We'll notify you with more details soon.</p>
    <a href="/home">Back to Home</a>
  </div>

</body>
</html>
