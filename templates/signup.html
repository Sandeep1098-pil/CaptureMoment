<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: aliceblue;
      height: 100vh;
    }
    .container {
      background: #eef1f1;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a749;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #7a2ecc;
    }
    .bottom {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .bottom a {
      text-decoration: none;
      color: #0077cc;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="bottom">
      Go to <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
