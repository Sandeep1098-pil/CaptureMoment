<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Photographer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .review-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin-top: 10px;
      font-size: 25px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      color: #ccc;
      cursor: pointer;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="review-box" action="/submit-review" method="POST">
    <h2>Rate Photographer</h2>
    <input type="text" name="photographer_name" placeholder="Photographer Name" required>
    <input type="text" name="photographer_id" placeholder="Photographer ID" required>

    <div class="stars">
      <input type="radio" name="rating" value="5" id="star5" required><label for="star5">★</label>
      <input type="radio" name="rating" value="4" id="star4"><label for="star4">★</label>
      <input type="radio" name="rating" value="3" id="star3"><label for="star3">★</label>
      <input type="radio" name="rating" value="2" id="star2"><label for="star2">★</label>
      <input type="radio" name="rating" value="1" id="star1"><label for="star1">★</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
